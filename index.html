<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>多视频交互播放系统</title>
    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* 视频列表容器 */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 视频卡片样式 */
        .video-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        /* 视频容器 */
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 比例 */
        }

        /* 视频元素 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* 控制条样式 */
        .controls {
            padding: 12px;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .video-card:hover .controls {
            transform: translateY(0);
        }

        /* 控制按钮 */
        .control-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 6px;
        }

        .control-btn img {
            width: 100%;
            height: 100%;
            filter: invert(1);
        }

        /* 视频标题 */
        .video-title {
            padding: 12px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            text-align: center;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }
            
            .controls {
                transform: translateY(0);
                background: rgba(0,0,0,0.7);
            }
            
            .control-btn {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="video-gallery">
        <!-- 视频项模板 -->
        <div class="video-card">
            <div class="video-container">
                <video preload="metadata" poster="https://i1.hdslb.com/bfs/archive/2e8276a45632aea788be57129416ae498f1932d3.jpg@308w_174h">
                    <source src="https://www.bilibili.com/video/BV1BxA8eEEdY/" type="video/mp4">
                </video>
                <div class="controls">
                    <button class="control-btn play-pause">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAAB5UlEQVR4nO2ZUU7DMAyG/3ZxAS7AKXoB4AIcgRNwBE7ACbgAR+ACbEhrp7VJmqRJ5f4nUaR1bfL5t5M4LgAAAAAAAAAAAAAAAADQjFQvLkktL0k9b5J6eUvq5Yf0e0nqZQ3t6PvV8pXUy7d3gL9JvXwGd/Sd1Mubd4C/pN+3V4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49/4B7jZgVUZzQlsAAAAASUVORK5CYII=">
                    </button>
                    <input type="range" class="progress" value="0" min="0" max="100" step="0.1">
                    <span class="time">0:00 / 0:00</span>
                </div>
            </div>
            <div class="video-title">产品演示视频1</div>
        </div>

        <!-- 更多视频项... -->
    </div>

    <script>
        // 播放器控制器
        class VideoController {
            constructor(videoElement) {
                this.video = videoElement;
                this.playPauseBtn = videoElement.closest('.video-card').querySelector('.play-pause');
                this.progress = videoElement.closest('.video-card').querySelector('.progress');
                this.timeDisplay = videoElement.closest('.video-card').querySelector('.time');
                
                this.init();
            }

            init() {
                // 绑定事件
                this.playPauseBtn.addEventListener('click', () => this.togglePlay());
                this.video.addEventListener('timeupdate', () => this.updateProgress());
                this.video.addEventListener('click', () => this.togglePlay());
                this.progress.addEventListener('input', (e) => this.seekTo(e.target.value));
                
                // 初始化进度条
                this.video.addEventListener('loadedmetadata', () => {
                    this.progress.max = this.video.duration;
                });
            }

            togglePlay() {
                this.video.paused ? this.video.play() : this.video.pause();
                this.updateButton();
            }

            updateButton() {
                const icon = this.video.paused ? 'play' : 'pause';
                this.playPauseBtn.innerHTML = `<img src="${icon === 'play' ? 
                    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAAB5UlEQVR4nO2ZUU7DMAyG/3ZxAS7AKXoB4AIcgRNwBE7ACbgAR+ACbEhrp7VJmqRJ5f4nUaR1bfL5t5M4LgAAAAAAAAAAAAAAAADQjFQvLkktL0k9b5J6eUvq5Yf0e0nqZQ3t6PvV8pXUy7d3gL9JvXwGd/Sd1Mubd4C/pN+3V4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49/4B7jZgVUZzQlsAAAAASUVORK5CYII=' : 
                    'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAABvElEQVR4nO2ZQU7CUBSG/1u0C1yAS3QCLsAJOEFX4ARcgBNwAk7ACbihlLQlTdKkTVr5P0mUtm3y3XtvX0sBAAAAAAAAAAAAAADQjFRPL0g9L0k9b5J6eUvq5Yf0e0nqZQ3t6PvV8pXUy7d3gH9JvXwFd/Sd1Mubd4D/pN+3V4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49xbw7i3g3VvAu7eAd28B794C3r0FvHsLePcW8O4t4N1bwLu3gHdvAe/eAt69Bbx7C3j3FvDuLeDdW8C7t4B3bwHv3gLevQW8ewt49x7gbgNWZTQntAUAAAAASUVORK5CYII='}">`;
            }

            updateProgress() {
                this.progress.value = this.video.currentTime;
                this.timeDisplay.textContent = 
                    `${this.formatTime(this.video.currentTime)} / ${this.formatTime(this.video.duration)}`;
            }

            seekTo(value) {
                this.video.currentTime = value;
            }

            formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec.toString().padStart(2, '0')}`;
            }
        }

        // 初始化所有播放器
        document.querySelectorAll('video').forEach(video => {
            new VideoController(video);
        });

        // 移动端触摸控制优化
        document.querySelectorAll('.video-card').forEach(card => {
            let touchStartTime = 0;
            
            card.addEventListener('touchstart', () => {
                touchStartTime = Date.now();
            });
            
            card.addEventListener('touchend', (e) => {
                if (Date.now() - touchStartTime < 200) {
                    const video = card.querySelector('video');
                    video.paused ? video.play() : video.pause();
                }
            });
        });
    </script>
</body>
</html>
