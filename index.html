<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站内联播放解决方案</title>
    <style>
        /* 核心样式 */
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        /* 自定义播放器容器 */
        #biliPlayer {
            width: 100%;
            height: 450px;
            border: none;
            display: none;
        }

        /* 始终显示播放器控制条 */
        #biliPlayer::-webkit-media-controls {
            display: flex !important;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            #biliPlayer {
                height: 55vw; /* 保持16:9比例 */
            }
        }

        /* 视频列表 */
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .video-item {
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-item:hover {
            transform: translateY(-3px);
        }

        .thumbnail {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .video-info {
            padding: 10px;
        }

        .video-title {
            font-size: 14px;
            color: #222;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 播放器容器 -->
    <div class="video-container">
        <iframe 
            id="biliPlayer"
            allow="autoplay; encrypted-media" 
            allowfullscreen="false"
            frameborder="0"
            scrolling="no"
        ></iframe>
    </div>

    <!-- 视频列表 -->
    <div class="video-list">
        <div class="video-item" data-bvid="BV1BxA8eEEdY" data-poster="https://i1.hdslb.com/bfs/archive/2e8276a45632aea788be57129416ae498f1932d3.jpg@308w_174h">
            <img class="thumbnail" src="https://i1.hdslb.com/bfs/archive/2e8276a45632aea788be57129416ae498f1932d3.jpg@308w_174h">
            <div class="video-info">
                <div class="video-title">裸眼9D轨道影院</div>
            </div>
        </div>

        <div class="video-item" data-bvid="BV1KQosYeE18" data-poster="https://i0.hdslb.com/bfs/archive/78317d2292800df6cdaf127b391fc2066d75782b.jpg@308w_174h">
            <img class="thumbnail" src="https://i0.hdslb.com/bfs/archive/78317d2292800df6cdaf127b391fc2066d75782b.jpg@308w_174h">
            <div class="video-info">
                <div class="video-title">VR大空间</div>
            </div>
        </div>

        <div class="video-item" data-bvid="BV1TQosYeEwA" data-poster="https://i2.hdslb.com/bfs/archive/318d39cb3e48c750e2e8ebd2b8d4e3fdbe7bd914.jpg@308w_174h">
            <img class="thumbnail" src="https://i2.hdslb.com/bfs/archive/318d39cb3e48c750e2e8ebd2b8d4e3fdbe7bd914.jpg@308w_174h">
            <div class="video-info">
                <div class="video-title">悬空影院</div>
            </div>
        </div>

        <div class="video-item" data-bvid="BV1vYosY2Ern" data-poster="https://i1.hdslb.com/bfs/archive/d0317125ea0b03ae21e9ed8a24a50e831cf2e0f1.jpg@308w_174h">
            <img class="thumbnail" src="https://i1.hdslb.com/bfs/archive/d0317125ea0b03ae21e9ed8a24a50e831cf2e0f1.jpg@308w_174h">
            <div class="video-info">
                <div class="video-title">球幕飞行影院</div>
            </div>
        </div>
        <!-- 更多视频项... -->
    </div>

    <script>
        // B站播放器控制器
        class BiliPlayer {
            constructor() {
                this.playerFrame = document.getElementById('biliPlayer');
                this.currentBvid = null;
                this.initPlayer();
            }

            // 初始化播放器参数
            initPlayer() {
                const params = new URLSearchParams({
                    autoplay: 0,       // 关闭自动播放
                    danmaku: 0,        // 关闭弹幕
                    high_quality: 1,    // 高清画质
                    as_wide: 0,         // 禁止宽屏模式
                    compact: 1,         // 紧凑模式
                    disable_fullscreen: 1 // 禁用全屏按钮（B站自定义参数）
                });

                this.baseUrl = `https://player.bilibili.com/player.html?${params.toString()}&bvid=`;
            }

            // 加载视频
            loadVideo(bvid) {
                if(this.currentBvid === bvid) return;

                this.playerFrame.src = this.baseUrl + bvid;
                this.playerFrame.style.display = 'block';
                this.currentBvid = bvid;

                // 强制禁用全屏
                this.disableFullscreen();
            }

            // 全屏锁定方法
            disableFullscreen() {
                const iframeDoc = this.playerFrame.contentDocument || 
                                this.playerFrame.contentWindow.document;
                
                // 禁用全屏按钮
                const fullscreenBtn = iframeDoc.querySelector('.bpx-player-ctrl-full');
                if(fullscreenBtn) {
                    fullscreenBtn.style.display = 'none';
                }

                // 拦截全屏请求
                this.playerFrame.contentWindow.addEventListener('click', (e) => {
                    if(e.target.closest('.bpx-player-ctrl-full')) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, true);
            }
        }

        // 初始化播放器
        const player = new BiliPlayer();

        // 绑定视频点击事件
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', () => {
                const bvid = item.dataset.bvid;
                player.loadVideo(bvid);
            });
        });

        // 微信环境特殊处理
        if (/MicroMessenger/i.test(navigator.userAgent)) {
            // 注入微信JS-SDK
            const script = document.createElement('script');
            script.src = 'https://res.wx.qq.com/open/js/jweixin-1.6.0.js';
            script.onload = () => {
                wx.config({
                    // 需要申请公众号权限
                });
                
                // 禁用微信默认视频控制
                wx.ready(() => {
                    wx.hideOptionMenu();
                });
            };
            document.head.appendChild(script);
        }

        // 防止移动端自动全屏
        document.addEventListener('touchstart', (e) => {
            if(e.target.closest('#biliPlayer')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
